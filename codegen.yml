overwrite: true
schema: "src/graphql/generated/schema.graphql"
documents: [
  'src/features/**/*.{ts,tsx,graphql}',
  'src/graphql/client/*.{ts,tsx,graphql}'
]
generates:
  src/graphql/generated/type.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true